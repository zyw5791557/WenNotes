<!--WizHtmlContentBegin--><div><div>&nbsp;1xx&nbsp;报告	接收到请求，继续进程</div><div><br>2xx&nbsp;成功	步骤成功接收，被理解，并被接受</div><div><br>3xx&nbsp;重定向	为了完成请求,必须采取进一步措施</div><div><br>4xx&nbsp;客户端出错	请求包括错的顺序或不能完成</div><div><br>5xx&nbsp;服务器出错	服务器无法完成显然有效的请求&nbsp;</div><div><br></div><div><br></div><div>严格的来讲 大于等于200小于300和304都代表请求成功</div><div><br></div><div><br></div><div>304代表请求成功但是本地缓存和服务器上的文件内容一致，不做修改。</div></div><!--WizHtmlContentEnd-->

</div>
