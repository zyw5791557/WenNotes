<div id="WizHtmlContentId">

<!--WizHtmlContentBegin--><div><p style="box-sizing: border-box; margin-bottom: 1.5em; color: rgb(51, 51, 51); font-family: 'Helvetica Neue', Helvetica, Arial, 'PingFang SC', 'Hiragino Sans GB', 'WenQuanYi Micro Hei', 'Microsoft Yahei', sans-serif; font-size: 14px; font-variant-ligatures: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255);"><br></p><p style="box-sizing: border-box; margin-bottom: 1.5em; color: rgb(51, 51, 51); font-family: 'Helvetica Neue', Helvetica, Arial, 'PingFang SC', 'Hiragino Sans GB', 'WenQuanYi Micro Hei', 'Microsoft Yahei', sans-serif; font-size: 14px; font-variant-ligatures: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255);"><br></p><p style="box-sizing: border-box; margin-bottom: 1.5em; color: rgb(51, 51, 51); font-family: 'Helvetica Neue', Helvetica, Arial, 'PingFang SC', 'Hiragino Sans GB', 'WenQuanYi Micro Hei', 'Microsoft Yahei', sans-serif; font-size: 14px; font-variant-ligatures: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255);"><span style="font-size: 24px; font-variant-ligatures: normal; background-color: rgb(246, 246, 246);"><span data-wiz-span="data-wiz-span" style="color: rgb(255, 0, 0);"><b><span data-wiz-span="data-wiz-span" style="font-size: 2.133rem;">js中0==null为啥是false?</span></b></span></span><br></p><p style="box-sizing: border-box; margin-bottom: 1.5em; color: rgb(51, 51, 51); font-family: 'Helvetica Neue', Helvetica, Arial, 'PingFang SC', 'Hiragino Sans GB', 'WenQuanYi Micro Hei', 'Microsoft Yahei', sans-serif; font-size: 14px; font-variant-ligatures: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255);"><br></p><p style="box-sizing: border-box; margin-bottom: 1.5em; color: rgb(51, 51, 51); font-family: 'Helvetica Neue', Helvetica, Arial, 'PingFang SC', 'Hiragino Sans GB', 'WenQuanYi Micro Hei', 'Microsoft Yahei', sans-serif; font-size: 14px; font-variant-ligatures: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255);">==是false,不会进行类型转换，null是&gt;=0的数，而在进行这个比较的时候，是0&gt;null为假，所以相反为真；而且大于等于不是大于和等于累加的意思</p><p style="box-sizing: border-box; margin-top: 1.5em; color: rgb(51, 51, 51); font-family: 'Helvetica Neue', Helvetica, Arial, 'PingFang SC', 'Hiragino Sans GB', 'WenQuanYi Micro Hei', 'Microsoft Yahei', sans-serif; font-size: 14px; font-variant-ligatures: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255);">null&gt;0 //null转化为number，为0，所以0&gt;0结果为false。<br style="box-sizing: border-box;">null&gt;=0 //null转化为number，为0&gt;=0，所以结果为true。<br style="box-sizing: border-box;">null==0// null在做相等判断时，不进行转型，所以null和0为不同类型数据，结果为false。<br></p><div>&nbsp;</div><br></div><!--WizHtmlContentEnd-->

</div>
